<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>

    <div id="chart" style="width:600px;height:400px;"></div>

    <!--[if lt IE 9]><script src="js/excanvas.min.js"></script><![endif]-->
    <script src="js/flotr2.min.js"></script>
    <script>
window.onload = function () 
{
    // var data = [[[0,22.4]],[[1,77.6]]]; //array with two data series: one for percentage of population in poverty and second series for the rest
    // In order to label each quantity separately, we have to change the structure of data.
    var data = [
        {data: [[0,22.4]],label: "Extreme Poverty"},
        {data: [[1,77.6]]}
    ]; // with this structure, flotr2 will automatically indetify the labels associated with each series. 
     
    //For a pie chart, flotr2 requires a few more options than it does for other common chart types. 
    //For both x- and y-axes we need to disable labels, which we do by setting the textLabels property to false. 
    Flotr.draw(document.getElementById("chart"), data,  //data structure was changed to label pie parts. 
    { 
        title: "How Much of the World Lives on $1.25/day?",
        pie:{
            show:true
        },
        yaxis:{
            showLabels: false
        },
        xaxis:{
            showLabels: false
        },
        grid:{
            horizontalLines: false,
            verticalLines: false
        }
    });
};
    </script>
  </body>
</html>
